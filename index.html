<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox chatbox-active" id="popup">
                <div class="header">
                    <div class="img">
                        <img class="avatar"
                        src="https://cdn4.iconfinder.com/data/icons/avatars-21/512/avatar-circle-human-male-3-512.png" />
                    </div>
                    <div class="row">
                        <div class="header-content col">
                            <h4>Gndec Chat Help</h4>
                        </div>
                    </div>
                </div>
                <div class="messages">
                    <div class="message-content">
                        <div class="wrapper">
                            <button class="toggle">
                                <p class="question-p">Write your Questions here</p>
                                <i class="icon fa-solid fa-plus"></i>
                            </button>
                            <div class="answer">
                                <p class="answer-p">Answer Goes Here</p>
                            </div>
                        </div>
                    </div>
                    <div class="texts">
                    </div>
                </div>
                <div class="footer">
                    <input class="msg-type" type="text" placeholder="Or Type Your Question here">
                    <button class="send_button">Send</button>
                </div>
            </div>

            <div class="chatbox-access-btn">
                <button id="access-button"><img src="chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>
</body>
</html>
